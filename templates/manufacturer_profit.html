{% extends 'show.html' %} 
{% block content %}
<h1 style="text-align: center">Profit Per Manufacturer</h1>
<table>
	<thead>
		<tr>
			<th>Manufacturer</th>
			<th>Profit</th>
		</tr>
	</thead>
	<tbody>
		{% for manufacturer_profit in manufacturer_profits %}
		<tr>
			<td>{{ manufacturer_profit.med_id__manufacturer }}</td>
			<td>{{ manufacturer_profit.profit }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
