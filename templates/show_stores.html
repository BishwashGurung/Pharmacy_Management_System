{% extends 'show.html' %} 
{% block content %}
<h1 style="text-align: center">Store List</h1>
<table>
	<thead>
		<tr>
			<th>Store ID</th>
			<th>Name</th>
			<th>Address</th>
			<th>Contact</th>
			<th>Store Runner</th>
		</tr>
	</thead>
	<tbody>
		{% for store in stores %}
		<tr>
			<td>{{ store.store_id }}</td>
			<td>{{ store.name }}</td>
			<td>{{ store.address }}</td>
			<td>{{ store.contact }}</td>
			<td>{{ store.store_runner }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
