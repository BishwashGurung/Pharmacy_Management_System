{% extends 'show.html' %} 
{% block content %}
<h1 style="text-align: center">Quantity List</h1>
<table>
	<thead>
		<tr>
			<th>Store ID</th>
			<th>Medicine ID</th>
			<th>Medicine Name</th>
			<th>Quantity</th>
		</tr>
	</thead>
	<tbody>
		{% for quant in quants %}
		<tr>
			<td>{{ quant.store_id.store_id }}</td>
			<td>{{ quant.med_id.med_id }}</td>
			<td>{{ quant.med_id.name }}</td>
			<td>{{ quant.quantity }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
